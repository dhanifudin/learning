# CI/CD Pipeline for AI-Powered Learning System
# Phase 5: UI/UX and Testing Implementation

name: Learning System CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'
  MYSQL_VERSION: '8.0'

jobs:
  # Frontend Testing
  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run TypeScript type checking
      run: npm run type-check
      
    - name: Run unit tests
      run: npm run test:unit
      
    - name: Run component tests
      run: npm run test:component
      
    - name: Build assets
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: public/build/
        retention-days: 7

  # Backend Testing
  backend-tests:
    name: Backend Tests & Quality
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: learning_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
        coverage: xdebug
        
    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: ~/.composer/cache/files
        key: dependencies-composer-${{ hashFiles('composer.lock') }}
        
    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader
      
    - name: Copy environment file
      run: cp .env.ci .env
      
    - name: Generate application key
      run: php artisan key:generate
      
    - name: Create database
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -proot -e "CREATE DATABASE IF NOT EXISTS learning_test;"
        
    - name: Run database migrations
      run: php artisan migrate --force
      
    - name: Seed test data
      run: php artisan db:seed --class=TestSeeder
      
    - name: Run PHPUnit tests with coverage
      run: php artisan test --coverage-clover=coverage.xml --coverage-html=coverage-html
      
    - name: Run PHP Code Sniffer
      run: ./vendor/bin/phpcs --standard=PSR12 app/ --report=checkstyle --report-file=phpcs-report.xml
      
    - name: Run PHP Mess Detector
      run: ./vendor/bin/phpmd app text cleancode,codesize,controversial,design,naming,unusedcode
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-test-results
        path: |
          coverage-html/
          phpcs-report.xml
        retention-days: 7

  # End-to-End Testing
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: learning_e2e
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install PHP dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader
      
    - name: Install Node dependencies
      run: npm ci
      
    - name: Copy environment file
      run: cp .env.ci .env
      
    - name: Generate application key
      run: php artisan key:generate
      
    - name: Create database
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -proot -e "CREATE DATABASE IF NOT EXISTS learning_e2e;"
        
    - name: Run migrations and seed
      run: |
        php artisan migrate --force
        php artisan db:seed
        
    - name: Build frontend assets
      run: npm run build
      
    - name: Start Laravel server
      run: php artisan serve &
      env:
        APP_ENV: testing
        
    - name: Wait for server
      run: sleep 10
      
    - name: Run Cypress E2E tests
      run: npx cypress run
      env:
        CYPRESS_BASE_URL: http://localhost:8000
        
    - name: Upload Cypress videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-videos
        path: cypress/videos/
        retention-days: 7
        
    - name: Upload Cypress screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots/
        retention-days: 7

  # Accessibility Testing
  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build assets
      run: npm run build
      
    - name: Run Pa11y accessibility tests
      run: |
        npm run start:test &
        sleep 10
        npx pa11y-ci --sitemap http://localhost:8000/sitemap.xml
        
    - name: Run axe-core tests
      run: npm run test:a11y

  # Performance Testing
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build assets
      run: npm run build
      
    - name: Start application
      run: |
        php artisan serve &
        sleep 10
      env:
        APP_ENV: testing
        
    - name: Run Lighthouse CI
      run: npx lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        
    - name: Upload Lighthouse reports
      uses: actions/upload-artifact@v4
      with:
        name: lighthouse-reports
        path: .lighthouseci/
        retention-days: 7

  # Security Testing
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/php@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=medium
        
    - name: Run npm audit
      run: npm audit --audit-level moderate
      
    - name: Run PHP Security Checker
      run: |
        curl -H "Cache-Control: no-cache" https://get.symfony.com/cli/installer | bash
        ~/.symfony/bin/symfony check:security
        
    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.7.0
      with:
        target: 'http://localhost:8000'

  # Code Quality Analysis
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for SonarCloud analysis
        
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        composer install --no-progress --prefer-dist --optimize-autoloader
        npm ci
        
    - name: Run tests with coverage
      run: |
        php artisan test --coverage-clover=coverage.xml
        npm run test:coverage
        
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Build and Deploy (staging)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, e2e-tests, accessibility-tests]
    if: github.ref == 'refs/heads/develop'
    
    environment:
      name: staging
      url: https://learning-staging.example.com
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        composer install --no-progress --no-dev --prefer-dist --optimize-autoloader
        npm ci
        
    - name: Build production assets
      run: npm run build
      
    - name: Deploy to staging server
      run: |
        # Add deployment script here
        echo "Deploying to staging server..."
        # rsync, ssh, or other deployment method
        
    - name: Run post-deployment tests
      run: |
        # Health checks and smoke tests
        curl -f https://learning-staging.example.com/health || exit 1

  # Build and Deploy (production)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging, performance-tests, security-tests, code-quality]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://learning.example.com
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        composer install --no-progress --no-dev --prefer-dist --optimize-autoloader
        npm ci
        
    - name: Build production assets
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Create deployment package
      run: |
        tar -czf deployment.tar.gz \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='tests' \
          --exclude='cypress' \
          .
          
    - name: Deploy to production server
      run: |
        # Production deployment script
        echo "Deploying to production server..."
        
    - name: Run database migrations
      run: |
        # Run migrations on production
        php artisan migrate --force
        
    - name: Warm up application cache
      run: |
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
        
    - name: Run post-deployment health checks
      run: |
        curl -f https://learning.example.com/health || exit 1
        
    - name: Notify deployment success
      run: |
        # Send notification to team (Slack, email, etc.)
        echo "Production deployment successful!"

  # Notification job
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
    - name: Send notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'CI/CD Pipeline completed'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}